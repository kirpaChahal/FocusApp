<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- UIkit CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/css/uikit.min.css" />

     <!-- UIkit JS -->
     <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/js/uikit.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/js/uikit-icons.min.js"></script>
    
    <title>FocusApp</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1>Kirpa's Focus App</h1>

<!-- Clock -->
    <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio
          src="magicRing.mp3"
        ></audio>
        <svg class="progress-ring" height="120" width="120">
            <!-- height 120, width 120, r=50, cx=60, cy=60 -->
          <circle
            class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="50"
            cx="60"
            cy="60"
          />
        </svg>
      </figure>
  <!-- Timer Btns -->
      <div class="btn-group">
        <button class="start">Start Focus</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
      </div>
  
      <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="25" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="5" id="breakTime" />
        <button type="submit">Save Settings</button>
<!-- todobtn -->
        <button class="openToDoList" uk-toggle="target: #offcanvas-push">To-Do List</button>
      </form>

      <!-- Push animation for To-do List -->
<div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <h3>To-Do List</h3>
        
        <!-- To-do List!! -->
        <div id="items"> </div>

        <template id="itemTemplate">
            <div class = "item">
                <input type="checkbox" class="item-completed">
                <input type="text" class="item-description" placeholder="To-Do item...">
            </div>
        </template>

        <button id="add">Add Item</button>





    </div>
</div>
<!-- End of PUSH THING HERE -->




    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
    <script src="toDoList.js"></script>
    
</body>
</html>
